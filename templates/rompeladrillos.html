<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rompe Ladrillos - Juego Demo</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icoST.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles-media.css') }}" media="screen and (max-width: 767px)">
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
        }
        canvas {
            background: #000;
            display: block;
            margin: 2rem auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
            font-family: sans-serif;
        }
        .modal-content h2 {
            margin-bottom: 20px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        #restartGame {
            padding: 10px 20px;
            background-color: #09f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restartGame:hover {
            background-color: #0077cc;
        }
    </style>
</head>

<body>
    <!-- Encabezado igual que las otras páginas -->
    <header class="banner">
        <div class="banner-content">
            <div class="scroll-wrapper">
                <h1 class="banner-title scroll-text">SOLUCIONES TECNOLÓGICAS</h1>
            </div>
            <nav class="banner-menu">
                <button class="menu-button" onclick="location.href='/'">Home</button>
                <button class="menu-button" onclick="location.href='/quienesSomos'">Quiénes Somos</button>
                <button class="menu-button" onclick="location.href='/resenas'">Nuestros Clientes</button>
                <button class="menu-button" onclick="location.href='/demos'">Explora Nuestros Demos</button>
            </nav>
        </div>
        <img src="{{ url_for('static', filename='logoST.png') }}" alt="Logo" class="banner-image">
    </header>

    <!-- Título de la página -->
    <div class="menu-container">
        <h1 class="menu-title">Juego Demo</h1>
    </div>

    <!-- Canvas del juego -->
    <canvas id="gameCanvas" width="480" height="320"></canvas>

    <!-- Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Game Over</h2>
            <button id="restartGame">Reiniciar</button>
        </div>
    </div>

    <!-- Script del juego -->
    <script src="{{ url_for('static', filename='rompeladrillos.js') }}"></script>
</body>
</html>
